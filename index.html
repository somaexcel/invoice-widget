<!DOCTYPE html>
<html>
<head>
  <title>ZOHO SDK Test</title>
  <script src="https://js.zohostatic.com/crm/v2.1/sdk.js"></script>
</head>
<body>
  <h2>ZOHO SDK Test Page</h2>
  <p id="status">Waiting for SDK...</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const status = document.getElementById("status");
      if (typeof ZOHO !== "undefined" && ZOHO.embeddedApp) {
        status.textContent = "‚úÖ SDK object detected";
        ZOHO.embeddedApp.init().then(() => {
          status.textContent = "‚úÖ ZOHO SDK initialized successfully";
          ZOHO.embeddedApp.on("PageLoad", function(data) {
            console.log("üì¶ PageLoad Event Fired", data);
          });
        });
      } else {
        status.textContent = "‚ùå ZOHO SDK not available. Check script or CRM embed context.";
        console.error("ZOHO SDK not available");
      }
    });
  </script>
</body>
</html>
